<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Board</title>
    <link rel="stylesheet" href="./assets/css/stylesheet.css">
</head>
<body>
    <div class="container">
        <h1>Weather Dashboard</h1>
        <form id="search-bar">
            <input type="text" id="city-input" placeholder="Denver, Tuscson, New York..." required>
            <button  type="submit">Search</button>
        </form>
        <div id="current"></div>
        <div id="forecast"></div>
        <div id="history"></div>
    </div>
    <script src="./assets/js/javascript.javascript"></script>
</body>
</html>
