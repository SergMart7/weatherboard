<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/stylesheet.css">
</head>
<body>
    <h1>Weather Dashboard</h1>
    <div class="container">
        <div class="search-container">
            <label for="city-input">Search for a City:</label>
            <form id="search-bar">
                <input type="text" id="city-input" placeholder="New York, Denver, LA..." required>
                <button type="submit" class="active">Search</button>
            </form>
            <div id="history" class="history-container"></div>
        </div>
        
        <div class="weather-display">
            <div id="current-weather" class="current-weather"></div>
            <div id="forecast" class="forecast-container"></div>
        </div>
    </div>
    <script src="./assets/js/javascript.js"></script>
</body>
</html>
